;////////////////////////////////////////////////////////////////
;插件的属性说明，由开发者定义
;除了Type字段是严格不能随意修改的，其他字段都可根据情况修改
;////////////////////////////////////////////////////////////////

[main]

;插件分类时显示在列表中的名字
Caption=丝路传说

;当鼠标指在此插件时，显示给用户的简要说明
Hint=世模科技《丝路传说》自动登录主插件

;目标程序EXE，提示用户选择此名字的exe为目标。但目标名称可以不是这个名字的
TargetEXE=sro_client.exe

;插件dll的md5校验值，开发者填入，以标识原始版本，也可以不填
MD5=B1332297F8FE42D4AFEEB0F59DC33FBE




;////////////////////////////////////////////////////////////////
;系统要求，一定要填写的，Key值不能改变，<>括号内的表示默认输入
;此session是开发者定义的，一般用户无需理会
;////////////////////////////////////////////////////////////////

[system]

;插件类型，这个一定不要填错，否则难以正常运作，“Plugin”是主插件
Type=Plugin

;插件容器DLL，一般由官方提供，为目标程序中的插件提供丰富的api支持
PlugBase=DefaultPlugBase.dll

;插件库DLL，可以有多个。是第三方开发的api函数库，供主插件使用
PlugLibs=SilkRoadAddr.dll

;定义需加密的input字段，对应下面的[input]中的key名字。
PrivacyFields=游戏密码

;定义目标进程创建时的推荐权限，是DropMyRights权限值。
DropMyRights=SAFER_LEVELID_CONSTRAINED

;定义如何注射到目标进程，一般来说，首选兼容性高的CreateRemoteThread模式，没办法才选驱动模式
InjectMode=CreateRemoteThread



;////////////////////////////////////////////////////////////////
;用户输入字段配置，将会显示在添加新配置时要求用户输入，
;Key值不能改变，value的内容可以为空，是提供给用户的选项，逗号隔开，第一项是默认选择的
;如果是需加密的字段空置，则会在PlugHolder.exe运行时要求手动输入。
;////////////////////////////////////////////////////////////////

[input]

游戏大分区=电信一区,网通一区
游戏服务器=大唐盛世[华东],烽火[华中]
游戏帐号名=
游戏密码=
人物角色名=




;////////////////////////////////////////////////////////////////
;定位目标程序下的特征文件名，使插件能够准确配对上相应的目标程序。
;如果不填写本session，则只会识别目标的主exe，难免有错。
;如果实在找不到合适的特征文件名，则可以手动生成一个文件放在目标目录。
;此session只对Plugin类型主插件有意义。其他辅助插件由于是从属于主插件的，所以无需此session
;注意：它们都是相对路径(相对于目标主程序)
;////////////////////////////////////////////////////////////////

[locate]

1=silkroad.exe
2=Setting\SROptionSet.dat



